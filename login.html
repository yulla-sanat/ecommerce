<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Demo Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h2 class="text-center mb-4">Admin Login</h2>
    <input type="email" id="email" placeholder="Email" class="form-control mb-3" />
    <input type="password" id="password" placeholder="Password" class="form-control mb-3" />
    <button onclick="login()" class="btn btn-primary btn-block">Login</button>
    <p id="error" class="text-danger mt-3 text-center"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBXeAK9VFEjRY2WVczcMiEsfNvzXKG4Azo",
      authDomain: "e-commerce-294e3.firebaseapp.com",
      projectId: "e-commerce-294e3",
      storageBucket: "e-commerce-294e3.appspot.com",
      messagingSenderId: "356429192168",
      appId: "1:356429192168:web:6099c96079cd28ed85e25d"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      document.getElementById("error").textContent = "";

      if (!email || !password) {
        document.getElementById("error").textContent = "Please enter both email and password.";
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "admin-dashboard.html";
      } catch (err) {
        document.getElementById("error").textContent = "Login failed: " + err.message;
      }
    }
  </script>
</body>
</html>
